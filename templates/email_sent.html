<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--CSS Styles -->
        <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/icons/k-icon.jfif' %}" />
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/icons/k-icon.jfif' %}" />

        <!-- Animate CSS CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <title>Kannadasan | Software Developer</title>
    </head>
</head>

<body>
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        #page-wrapper {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #eaeaea;
        }

        #success-box {
            max-width: 800px;
            height: auto;
            background-color: #fff;
            border: 1px solid #888;
            border-radius: 5px;
            padding: 15px;
        }

        #success-box p {
            font-size: 18px;
        }

        #back-home {
            background: #1AAB8A;
            color: #fff;
            border: none;
            position: relative;
            height: 60px;
            font-size: 18px;
            padding: 0 2em;
            cursor: pointer;
            transition: 800ms ease all;
            outline: none;
            text-decoration: none;
        }

        #back-home:hover {
            background: #099648;
            color: #fff;
        }
    </style>

    <div id="page-wrapper">
        <div id="success-box" class="content-block">
            <h1>Thanks for reaching out!</h1>
            <p>Your message was successfully sent. I will do my best to get back to you in a timely manner :)</p>
            <a id="back-home" class="home" href="{% url 'home' %}">BACK TO HOME PAGE</a>
        </div>
    </div>

</body>

</html>
